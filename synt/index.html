<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Asid Synt 2001</title>
  <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
  <div id="synt" class="px-4 py-4">
    <h1 class="syntName title">{{ syntName }}</h1>
    <div class="controllerBox is-flex">
      <div v-for="(controller, index) in controllers" :key="index"  class="controller">
        <div class="regulator mb-2"></div>
        <div class="miniControlls mb-2">
          <div class="miniControllsButton min" :class="{'red': controller.minusKey.active}" @click="controller.event(controller.minusKey.direction)">{{ controller.minusKey.letter }}</div>
          <div class="miniControllsButton plus" :class="{'red': controller.plusKey.active}" @click="controller.event(controller.plusKey.direction)">{{ controller.plusKey.letter }}</div>
        </div>
        {{ controller.name }}
      </div>
    </div>
    <div class="actions is-flex">
      <div v-for="(action, index) in actions" :key="index" class="action" @click="action.event">
        <div class="btn">
          <div class="actionName">{{ action.name }}</div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="static/js/bundle.js"></script>
</body>

</html>
